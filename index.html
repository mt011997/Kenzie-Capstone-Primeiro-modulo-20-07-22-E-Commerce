<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/database.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/carrinho.js"></script>
    <title>Weartake</title>
</head>

<body>  

    <header>

        <h2 class="logo">Weartake</h2>

        <ul class="nav">

            <li><a href="">Todos</a></li>
            <li><a href="">Acessórios</a></li>
            <li><a href="">Calçados</a></li>
            <li><a href="">Camisetas</a></li>

        </ul>
        

    </header>
    
    <main>

        <div class="container">

            <ul id="listaProdutos">

            </ul>

        </div>  

        <div class="carrinho">

            <div class="ulCarrinho">

                    <div class="campoBusca">

                        <section>

                            <input class="inputPesquisa" type="text" placeholder="Pesquisar Produto">
                            <button class="buttonPesquisa">Pesquisar</button>

                        </section>
                
                    </div>

                    <span class="spanCarrinho">Carrinho de Compras</span>

                    <ul class="ulCarrinho2">
                        
                        <div class="conteudoCarrinho">
                            
                        </div>
                    </ul>
                    
                    <div class="containerQuantidade">

                        <div class="quantidadeTotal">
                            <ul class="ulQuantidade">
                                <li class="liQuantidade">
                                    <span>Quantidade</span>
                                    <span class="spanQuantidade">0</span>
                                </li>
                                <li class="liTotal">
                                    <span>Total:</span>
                                    <span class="spanTotal">R$ 0</span>
                                </li>
                            </ul>                  
                        </div>
                        

                    </div>  

            </div>

        </div>


    </main>
    
</body>

</html>
